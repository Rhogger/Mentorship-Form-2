<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Forms</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <main>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img src="assets/stars.svg" alt="Imagem de classificação com 3 estrelas">
      </header>

      <form>
        <div class="personal-info">
          <fieldset>
            <legend>Informações pessoais</legend>
            <div class="username">
              <div class="wrapper">
                <label for="name">Nome</label>
                <input id="name" type="text">
              </div>

              <div class="wrapper">
                <label for="surname">Sobrenome</label>
                <input id="surname" type="text">
              </div>
            </div>

            <div class="wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input id="email" type="email">
            </div>
          </fieldset>
        </div>

        <div class="mentor-info">
          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="wrapper">
              <label for="">Selecione quem foi o seu mentor</label>
              <input type="">
            </div>
          </fieldset>
        </div>

        <div class="next-mentorship">
          <fieldset>
            <legend>Agendando próxima mentoria</legend>
            <div class="wrapper">
              <label for=""></label>
              <input type="text">
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
